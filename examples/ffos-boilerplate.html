<!DOCTYPE html>
<html class="deployment-type-development">
  <head>
    <meta charset="utf-8">
    <base target="_blank">

    <title>Mozilla Webmaker: FFOS Boilerplate</title>
    <link rel="stylesheet" href="../css/friendlycode.css">
  </head>
  <body style="margin: 0">
    <div id="fc-container" class="friendlycode-loading"></div>

    <script src="../js/require-config.js"></script>
    <script src="../vendor/require.min.js"></script>
    <script>
    require(["jquery", "friendlycode", "text!templates/ffos-boilerplate.html"], function($, FriendlycodeEditor, ffosBoilerplateTemplate) {
      return FriendlycodeEditor({
        publishURL: '{{publishURL}}',
        container: $('#fc-container'),
        defaultContent: ffosBoilerplateTemplate,
        allowJS: true
      });
    });
    </script>
  </body>
</html>
