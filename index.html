<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <base target="_blank">
    <title>Two-Paned Editor</title>
    <link rel="stylesheet" href="codemirror2/lib/codemirror.css">
    <link rel="stylesheet" href="css/jsbin-codemirror-theme.css">
    <link rel="stylesheet" href="css/editor.css">
  </html>
  <body>

    <!-- header -->    
	<header id="header">
      <div class="busta">
        <a id="tabzilla" href="http://www.mozilla.org" class="tabzilla-closed">mozilla.org</a>
        <div class="logo">
          <a href=".">
            <img src="img/mozilla-logo.png">
            <b>W</b>EB<b>P</b>AGE <b>M</b>AKER
          </a>
        </div>
      </div>
	  <div id="publish-box">
        <a class="button blue" id="save_button">SAVE</a>
        <a class="button" id="share_button">SHARE</a>
	  </div>
    </header>

    <!-- modal overlays -->
    <div id="share-dialog" style="
			z-index: 2000;
			display: block;
			position: absolute;
			top: 0px;
			left: 0px;
			background-color: rgba(0,0,0,0.2); 
			height: 100%; 
			width: 100%;">
      <div class="modal-box" style="height: 400px; 
									width: 600px; 
									position: relative; 
									top: 50%; 
									left: 50%; 
									margin-top: -200px; 
									margin-left: -300px; 
									background-color: #f2ebf2;
									border-radius: 10px;
									padding: 10px;
									-webkit-box-shadow: 8px 8px 5px 0px #000000;
									box-shadow: 8px 8px 5px 0px #000000;">
	    <div class="close-icon" style="text-align: right; position:relative; right:-35px; top:-30px;">
	    	<img src="img/temp-icon.png" onclick="this.parentNode.parentNode.parentNode.style.display='none'">
	    </div>
	    <div class="" style="text-align: center;
							 color: #666; 
							 font-family: OpenSansRegular;
							 font-size: 150%;
							 letter-spacing: 1px;"><strong>choose</strong> <span style="font-family: OpenSansLight">how you want to share:</span></div>
	    <div class"button-bar" style="text-align: center;">
		  <style type="text/css">
		    ul.share-buttons {
			  
		    }
		    ul.share-buttons li {
			  display: inline-block;
			  margin: 0.5em;
		    }
	      </style>
		  <ul class="share-buttons">
		  	<li><a href="1"><img src="img/temp-icon.png" alt="share with twitter"></a></li>
		  	<li><a href="2"><img src="img/temp-icon.png" alt="share with facebook"></a></li>
		  	<li><a href="3"><img src="img/temp-icon.png" alt="share with google+"></a></li>
		  	<li><a href="4"><img src="img/temp-icon.png" alt="embed as link"></a></li>
		  	<li><a href="5"><img src="img/temp-icon.png" alt="download code"></a></li>
		  	<li><a href="6"><img src="img/temp-icon.png" alt="email to a friend"></a></li>
		  </ul>
		</div>
	    <div class="box-title" style="width: 350px; margin: auto;">
	    	here is the source code for your webpage:
	    </div>
	    <div class="box" style="width: 200px;
								height: 100px;
								border: 20px solid #79a327;
								margin: auto;"></div>
      </div>
	</div>
	
    <div id="publish-dialog" style="display: none">
      <h1>Hold on a sec.</h1>
      <p>We are publishing your thing.</p>
      <div class="done">
        <p>Ok, we are done.</p>
        <p>View your thing at <a class="view" href="" target="_blank"></a>.</p>
        <p>Remix your thing at <a class="remix" href="" target="_blank"></a>.</p>
        <p><a class="close" href="#">Go back to the editor</a>.</p>
      </div>
    </div> 
    
    <!-- our main content -->
    <div id="split-pane">
      <!-- html editor part -->
      <div id="html-editor"></div>
      <div id="live-render">
        <!-- website view -->
        <iframe src="blank.html" class="preview"></iframe>
      </div>    
    </div>

    <!-- footer -->
    <div id="footer">
      <div class="error" class="hidden">
	    <div class="icon"><img src="img/error.png"></div>
	    <div class="content"></div>
	  </div>
      <div class="help" class="hidden">
	    <div class="icon"><img src="img/help.png"></div>
	    <div class="content"></div>
	  </div>
    </div>

    <!-- (invisible) template for help -->
    <div id="templates" style="display: none">
      <a class="learn-more" href="">moreâ€¦</a>
    </div>
  </body>

<script type="text/html" id="initial-html">
<!--
    This is a comment, but you could insert a nyan cat here too! O_O

  body {
    background-color: white;
    color: #333;
    padding-top: 1em;
  }
  h1 {
    color: #333;
    font-family: Georgia;
    text-align: center;
    text-shadow: 2px 2px 3px #CCC;
  }
  p {
    text-align: justify;
    text-shadow: 2px 2px 3px #999;
  }
</style>

<h1>Let's remix the web! It's easy!</h1>

<p>Remixing the web is easier than you think. A bit of styling
   here, an image replacement there, and suddenly a page can
   look completely different! Give it a try with some of our
   templates, or load your favourite site and let's get mixin'.</p>
</script>

  <script src="codemirror2/mode/css/css.js"></script>

  <script src="slowparse/spec/errors.jquery.js"></script>
  <script src="js/hacktionary-data.js"></script>
  <script src="js/help.js"></script>
  <script src="js/editor.js"></script>
  <script src="js/publish.js"></script>
</html>
